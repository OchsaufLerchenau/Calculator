<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Bree+Serif&family=Pacifico&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div id="whole">

        <h1>Calculator</h1>

        <div id="screen">
            <button id="clear">C</button>
            <p id="value">23</p>
            <p id="display">25</p>
            
        </div>
       
        <div id="buttons">
            <button class="operators" id="add">+</button>
            <button class="operators" id="subtract">-</button>
            <button class="operators" id="multiply">*</button>
            <button class="operators" id="divide">/</button>
            
            <button class="numbers" id="number0">0</button>
            <button class="numbers" id="number1">1</button>
            <button class="numbers" id="number2">2</button>
            <button class="numbers" id="number3">3</button>
            <button class="numbers" id="number4">4</button>
            <button class="numbers" id="number5">5</button>
            <button class="numbers" id="number6">6</button>
            <button class="numbers" id="number7">7</button>
            <button class="numbers" id="number8">8</button>
            <button class="numbers" id="number9">9</button>
            
            <button id="equals">=</button>
        </div>

    </div>
  <script src="script.js"></script>
</body>
</html>
